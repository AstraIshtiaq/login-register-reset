<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sindex.css">
    <title>Login Page</title>
  </head>
  <body >
    <div class="container">
      <h1>Signup</h1>
      <img src="img/login.png" alt="" width="150" />
      <!-- Login form  -->
      <form >
        <label for="user">Enter Username</label><br />
        <input
          type="text"
          name="user"
          required
          placeholder="Enter your username"
        /><br />
        <label for="pass">Enter Password</label><br />
        <input
          type="password"
          name="pass"
          required
          placeholder="Enter your password"
        /><br />
        <input type="submit" value="Signup" />
      </form>
      <p>
        <a href="page/reset.html">Forgotten password? </a>
      </p>
      <p>
        <a href="page/register.html">Create new account</a>
      </p>
    </div>
  </body>
</html>
