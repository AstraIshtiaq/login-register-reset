<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sreset.css">
    <title>Password Reset page</title>
</head>
<body >
    <div class="cont">
	<h1>Reset Your Password</h1>
    <img src="../img/reset.png" alt="" width="150" />
	<form>
        <p>Please enter your email address or mobile number to search for your account.</p>
		<label for="email"></label>
		<input 
        type="email" 
        id="email" 
        name="email" 
        required
        placeholder="Email address or phone number"><br><br>
		<input type="submit" value="Reset Password">
	</form>
	<p>Remembered your password? <a href="../index.html">Signup</a></p>
    </div>
</body>
</html>
